<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compra</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.google.com/specimen/Roboto">
    <link rel="preconnect" href="https://fonts.google.com/specimen/Roboto" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
    <header id="header">
        <h1>Shopping Car</h1>
        <img class="Carrito" id="carrito-logo" src="carrito de compra.png" alt="carrito compras">
    </header>
    <div class="contenedor" id="contenedor">
        <div>
            <img src="imagen 1.png" alt="producto 1">
            <div class="informacion">
                <p>Producto 1</p>
                <p class="precio">$20<span>.000</span></p>
                <button>comprar</button>
            </div>
        </div>
        <div>
            <img src="imagen 3.png" alt="producto 2">
            <div class="informacion">
                <p>Producto 2</p>
                <p class="precio">$20<span>.000</span></p>
                <button>comprar</button>
            </div>
        </div>
        <div>
            <img src="imagen 4.png" alt="producto 3">
            <div class="informacion">
                <p>Producto 3</p>
                <p class="precio">$20<span>.000</span></p>
                <button>comprar</button>
            </div>
        </div>
    </div>

    <div id="carrito">
        <h2>Compras Realizadas</h2>
        <div id="lista-carrito"></div>
        <div id="total-carrito">Total: $0</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
